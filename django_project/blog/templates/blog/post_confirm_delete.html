{% extends "blog/base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="content-section">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Delete Post</legend>
                            <h2>Are you sure you want to delete the post <u>'{{ object.title }}'</u> ?</h2>
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-danger mt-3" type="submit">Yes, Delete</button>
                            <a class="btn btn-outline-secondary mt-3 mx-2" href="{% url 'post-detail' object.id %}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
