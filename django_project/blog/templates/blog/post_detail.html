{% extends "blog/base.html"%}

{% block content %}
    <article class="media content-section">
		<div class="row">
			<div class="col-xl-2 col-md-4 col-lg-3">
				<a style="text-decoration: none;" href="{% url 'user-posts' post.author.username %}">
					<img class="rounded-circle article-img my-2" src="{{ object.author.profile.image.url }}">
				</a>
			</div>
			<div class="media-body col-xl-10 col-md-8 col-lg-9">
				<div class="article-metadata">
					<a style="text-decoration: none;" class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
					<small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
					{% if object.author == user %}
					<div>
						<a class="btn btn-secondary btn-sm mt-2" href="{% url 'post-update' object.id %}">Update</a>
						<a class="btn btn-danger btn-sm mt-2" href="{% url 'post-delete' object.id %}">Delete</a>
					</div>
					{% endif %}
				</div>
				<h2 class="article-title my-3">{{ object.title }}</h2>
				<p class="article-content mt-2">{{ object.content }}</p>
			</div>
		</div>
    </article>

{% endblock content %}
